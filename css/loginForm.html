<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./loginForm.css">
</head>
<body>
   <section>
    <div class="container">
    <h1>Login</h1>
    <form>
        <article class="details">
            <label>Email:</label><br>
            <input type="email" placeholder="Enter email" class="data"><br><br>
            <label>Password:</label><br>
            <input type="password" placeholder="Enter password" class="data"><br><br>
            <input type="checkbox" ><label style="color:rgb(104, 103, 103)">&nbsp;&nbsp;&nbsp;&nbsp;Show Password</label><br><br>
            <input type="button" value="Sign IN" class="data">
        </article>
        <article class="options">
            <p>Forgot <span>Username / Password?</span></p><br>
            <p>Don't have an account?<span>Sign up</span></p>
        </article>
        
    </form>
    </div>
   </section>
    
</body>
</html>
